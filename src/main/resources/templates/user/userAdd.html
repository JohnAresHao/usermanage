<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:replace="layout::common_layout(~{::title},~{::content})">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    <content>
        <div>
            <br/>
            <h1>添加用户</h1>
            <br/><br/>
            <div class="with:80%">
                <form class="form-horizontal" th:action="@{/add}" method="post">
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" id="age" placeholder="请输入年龄"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-10">
                            <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="提交" class="btn btn-info" />
                            &nbsp; &nbsp; &nbsp;
                            <input type="reset" value="重置" class="btn btn-info"/>
                            &nbsp; &nbsp; &nbsp;
                            <a href="/toAdd" th:href="@{/list}" class="btn btn-info">后退</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </content>
</body>
</html>
